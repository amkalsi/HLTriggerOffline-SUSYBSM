include "RecoMET/Configuration/data/GenMETParticles.cff"
include "RecoMET/METProducers/data/genMet.cfi"

###
###


	module TriggerValidator = TriggerValidator {
		untracked string histoFileName  = "histo_LM1_200.root"
		untracked string statFileName   = "histo_LM1_200.stat"	
		InputTag         HltLabel       = TriggerResults::HLT
		untracked bool   mc_flag = true        # put mc_flag = false if you don't want to use the mc information.
						       # if mc_flag = false the McSelection folder will contain empty histograms


	PSet UserCutParams = {
		string electrons   	  = "pixelMatchGsfElectrons"   
		string muons       	  = "muons" 
  		string jets        	  = "iterativeCone5CaloJets"
  		string photonProducer     = "photons"
  		string photons     	  = ""
  		string calomet     	  = "met"
		string mcparticles 	  = "genParticles"
		string genJets     	  = "iterativeCone5GenJets"
		string genMet      	  = "genMet"

   		double reco_metMin    = 100.
   		double reco_ptJet1Min = 80.
   		double reco_ptJet2Min = 30.
   		double reco_ptElecMin = 10.
   		double reco_ptMuonMin = 10.
		double reco_ptPhotMin = 0.

		int32  mc_nElec = 1
		int32  mc_nMuon = 1
		int32  mc_nPhot = 0
		int32  mc_nJet  = 1
  		double mc_metMin    = 50.
		double mc_ptElecMin = 10
		double mc_ptMuonMin = 10
		double mc_ptPhotMin = 0
		double mc_ptJetMin  = 40
	}


	PSet ObjectList = {
	 	string l1extramc  = "hltL1extraParticles"
		string electrons  = "pixelMatchGsfElectrons"   
		string muons      = "muons" 
  		string jets       = "iterativeCone5CaloJets"
  		string photonProducer     = "photons"
  		string photons     	  = ""
  		string calomet    = "met"

  		double def_electronPtMin = 10
  		double def_muonPtMin     = 7
  		double def_jetPtMin      = 30
  		double def_photonPtMin   = 30
	}


	PSet TurnOnParams = {
		string mcParticles   = "genParticles"
		string recoMuons     = "muons"
		string genMother     = "b"  # it can be W, b, WtoJ, All
		string hltMuonTracks = "hltL3MuonCandidates"
		vstring hlt1MuonIsoList    = {'hltSingleMuIsoLevel1Seed','hltSingleMuIsoL1Filtered','hltSingleMuIsoL2PreFiltered',
					      'hltSingleMuIsoL2IsoFiltered','hltSingleMuIsoL3PreFiltered','hltSingleMuIsoL3IsoFiltered'}
		vstring hlt1MuonNonIsoList = {'hltSingleMuNoIsoLevel1Seed','hltSingleMuNoIsoL1Filtered','hltSingleMuNoIsoL2PreFiltered','hltSingleMuNoIsoL3PreFiltered'}
	}

	}
	
	path p = {genCandidatesForMET, genMet, TriggerValidator}

}
